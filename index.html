<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V or V</title>
  <style>
    :root {
      --blue: #007bff;
      --blue-dark: #0056b3;
      --bg: #f4f4f9;
      --text: #222;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
/*      padding: 0;
      height: 100%;
      width: 100%;*/
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
/*      overflow: hidden;*/
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .app {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
/*      min-height: 100%;
      box-sizing: border-box;*/
      padding: 2rem;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 2rem;
    }

    button {
      font-size: 3vw;
      padding: 2rem 4rem;
      border: none;
      border-radius: 2rem;
      background-color: var(--blue);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: var(--blue-dark);
    }

    #result {
      font-size: 4vw;
      margin-top: 2.5rem;
      height: 5vw;
      transition: opacity 0.3s ease;
    }

    #counts {
      font-size: 1.2vw;
      margin-top: 1rem;
      color: #555;
    }

    #disclaimer {
      position: sticky;
      bottom: 0;
      background: #fff3cd;
      color: #856404;
      padding: 1rem;
      font-size: 1rem;
      text-align: center;
      border-top: 1px solid #ffeeba;
      box-sizing: border-box;
      z-index: 10;
}



    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1440deg); }
    }

    .spinning {
      animation: spin 1s ease-out;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }

      button {
        font-size: 6vw;
        padding: 1.5rem 2.5rem;
      }

      #result {
        font-size: 6vw;
        height: 6vw;
      }

      #counts {
        font-size: 3.5vw;
      }

      #disclaimer {
        font-size: 3vw;
        line-height: 1.4;
      }
    }


    .scribble-container {
      position: relative;
      display: inline-block;
      margin-bottom: -1rem;
    }

    .scribble-text {
      font-size: 4vw;
      font-weight: bold;
      color: #555;
    }

    .scribble-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .scribble-overlay svg {
      width: 100%;
      height: 100%;
    }

    .scribble-path {
      stroke: #d00;
      stroke-width: 5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: scribble 1.2s ease-out forwards;
      animation-delay: var(--delay, 0.5s);
    }

    @keyframes scribble {
      to {
        stroke-dashoffset: 0;
      }
    }

  </style>
</head>
<body>
  <div class="app">

    <div class="scribble-container">
      <div class="scribble-text">V &amp; V</div>
      <div class="scribble-overlay">
        <svg viewBox="0 0 100 30" preserveAspectRatio="none">
          <path class="scribble-path" d="
            M0,15
            L3,8 L6,22 L9,12 L12,24 L15,10
            L18,18 L21,6 L24,20 L27,7 L30,23
            L33,9 L36,21 L39,11 L42,25 L45,13
            L48,19 L51,5 L54,20 L57,8 L60,24
            L63,10 L66,22 L69,9 L72,23 L75,11
            L78,20 L81,6 L84,21 L87,7 L90,25
            L93,10 L96,19 L99,12
          " />
        </svg>
      </div>
    </div>


    <h1>V or V?</h1>
    <button onclick="choose()">Click to Decide</button>
    <div id="result">Â </div>
    <div id="counts">
      Verifications: <span id="verificationCount">0</span> |
      Validations: <span id="validationCount">0</span>
    </div>
    <div id="disclaimer">
      <strong>Disclaimer:</strong> This tool is not FDA-cleared, CE-marked, ISO 13485 certified, nor reviewed by QA. Use at your own regulatory risk.
    </div>
  </div>


  <script>
    let verificationCount = 0;
    let validationCount = 0;

    function choose() {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Thinking...";
      resultDiv.classList.add("spinning");

      setTimeout(() => {
        const roll = Math.floor(Math.random() * 10);
        let result;

        if (roll === 0) {
          result = "It depends.";
        } else {
          result = Math.random() < 0.5 ? "Verification" : "Validation";
        }

        resultDiv.classList.remove("spinning");
        resultDiv.textContent = result;

        if (result === "Verification") {
          verificationCount++;
          document.getElementById("verificationCount").textContent = verificationCount;
        } else if (result === "Validation") {
          validationCount++;
          document.getElementById("validationCount").textContent = validationCount;
        }

      }, 1000);
    }
  </script>
</body>
</html>
