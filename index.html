<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V or V</title>
  <style>
    :root {
      --blue: #007bff;
      --blue-dark: #0056b3;
      --bg: #f4f4f9;
      --text: #222;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .app {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 5vw;
      margin: 0 0 2rem;
    }

    button {
      font-size: 3vw;
      padding: 2rem 4rem;
      border: none;
      border-radius: 2rem;
      background-color: var(--blue);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: var(--blue-dark);
    }

    #result {
      font-size: 4vw;
      margin-top: 2.5rem;
      height: 5vw;
      transition: opacity 0.3s ease;
    }

    #counts {
      font-size: 1.2vw;
      margin-top: 1rem;
      color: #555;
    }

    #disclaimer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #fff3cd;
      color: #856404;
      padding: 1rem;
      font-size: 1vw;
      text-align: center;
      border-top: 1px solid #ffeeba;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1440deg); }
    }

    .spinning {
      animation: spin 1s ease-out;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }
      button {
        font-size: 6vw;
        padding: 1.5rem 2.5rem;
      }
      #result {
        font-size: 6vw;
      }
      #counts, #disclaimer {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>V or V?</h1>
    <button onclick="choose()">Click to Decide</button>
    <div id="result">Â </div>
    <div id="counts">
      Verifications: <span id="verificationCount">0</span> |
      Validations: <span id="validationCount">0</span>
    </div>
  </div>

  <div id="disclaimer">
    <strong>Disclaimer:</strong> Not FDA-cleared, CE-marked, ISO 13485 certified, nor peer-reviewed by QA. Use at your own regulatory risk.
  </div>

  <script>
    let verificationCount = 0;
    let validationCount = 0;

    function choose() {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Thinking...";
      resultDiv.classList.add("spinning");

      setTimeout(() => {
        const roll = Math.floor(Math.random() * 10);
        let result;

        if (roll === 0) {
          result = "It depends.";
        } else {
          result = Math.random() < 0.5 ? "Verification" : "Validation";
        }

        resultDiv.classList.remove("spinning");
        resultDiv.textContent = result;

        if (result === "Verification") {
          verificationCount++;
          document.getElementById("verificationCount").textContent = verificationCount;
        } else if (result === "Validation") {
          validationCount++;
          document.getElementById("validationCount").textContent = validationCount;
        }

      }, 1000);
    }
  </script>
</body>
</html>
